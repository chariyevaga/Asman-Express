          description: price Currency Id
          default: 158
        priceCurrencyRate:
          type: number
          format: flaot
          default: 1
          description: >
            if currency not TMT rate of TMT to currency EXP: if price  7 USD
            ```{price: 7, priceCurrencyId:1, priceCurrencyRate: 19.6}```
        description:
