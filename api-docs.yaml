openapi: 3.0.0
info:
  title: ASMAN TIGER API
  version: 2.0.1
  description: '**Asman** Tiger system API documentation.'
  contact:
    name: Agamyrat Chariyev
    email: agamyrat.chariyev@gmail.com
servers:
  - url: http://{host}:{port}/api
    variables:
      host:
        enum:
          - 10.10.8.27
          - localhost
        default: localhost
      port:
        default: '3001'
components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
  parameters:
    offsetParam:
      in: query
      name: offset
      description: The number of items to skip before starting to collect the result set
      schema:
        type: integer
        minimum: 0
    limitParam:
      in: query
      name: limit
      description: The numbers of items to return.
      schema:
        type: integer
        minimum: 1
        default: 20
  responses:
    UnauthorizedError:
      description: Authentication information is missing or invalid
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                example: fail
              message:
                type: string
                example: Missing Authorization Header
    PathIdRequiredError:
      description: ID is required
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                example: fail
              message:
                type: string
                example: Id is required
    NotFoundError:
      description: '[Model] is not found'
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                example: fail
              message:
                type: string
                example: '[Model] is not found'
  schemas:
    bankInput:
      required:
        - code
        - date
        - divisionNr
        - transactions
      properties:
        code:
          type: string
          example: '~'
        date:
          type: string
          format: date
          example: '2022-04-21 13:57:12'
        divisionNr:
          type: integer
          example: 1
        specode:
          type: string
          example: ''
        employeeCode:
          type: string
          example: AGO
        projectCode:
          type: string
          example: ''
        description:
          type: string
          example: ''
        text:
          type: string
          description: More information
          example: ''
        transactions:
          type: array
          items:
            $ref: '#/components/schemas/bankInputTransaction'
    bankInputTransaction:
      required:
        - bankAccountCode
        - clientCode
        - amount
        - currencyId
        - currencyRate
      properties:
        bankAccountCode:
          type: string
          example: 102TMTPOS1
        clientCode:
          type: string
          example: 333 MONA
        amount:
          type: number
          format: flaot
          example: 1000
        currencyId:
          type: integer
          example: 158
        currencyRate:
          type: number
          format: float
          example: 1
        description:
          type: string
          example: ''
        docNumber:
          type: string
          example: ''
        docTrack:
          type: string
          example: ''
        specode:
          type: string
          example: ''
        expense:
          type: object
          description: Expense for transactions. if `null` its mean no expense
          properties:
            type:
              type: string
              enum:
                - include
                - exclude
            amount:
              type: number
              format: flaot
            currencyId:
              type: integer
            currencyRate:
              example: 1
              type: number
              format: float
          example:
            type: include
            amount: 0
            currencyId: 158
            currencyRate: 1
    caseInput:
      required:
        - caseCode
        - number
        - code
        - date
        - clientCode
        - divisionNr
        - amount
        - currencyId
        - currencyRate
