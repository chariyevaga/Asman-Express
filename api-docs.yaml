          example: Line description
    saleDiscount:
      required:
        - type
        - discount
      properties:
        type:
          type: integer
          default: 2
          description: >-
            Descount type is 2 (0.Items, 1.Promotion, 2.Discounts, 3.Expenses,
            4.Services)
        code:
          type: string
          default: IN01
          description: (discountCartds.type - 2)
        discount:
          type: object
          required:
            - type
            - value
          properties:
            type:
              type: string
              enum:
                - amount
                - percentage
              default: amount
            value:
              type: number
              format: float
              default: 20
              description: if type is amount then 20 TMT else 20%
        description:
          type: string
          example: Line description
    saleExpense:
      required:
